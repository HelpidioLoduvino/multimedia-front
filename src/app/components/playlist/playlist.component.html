<app-navbar></app-navbar>
<div class="container d-block" *ngIf="playlist">
  <h5 style="position: relative; top: 40px;">{{playlist.name}}</h5>
  <div class="d-flex justify-content-end" style="position: relative; top: -10px;">
    <button class="btn btn-light me-2"><i class="fa fa-plus"></i></button>
    <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
  </div>
  <div class="white-line mb-3"></div>
  <div class="row g-2">
    <div class="col-md-3 mb-3" *ngFor="let content of playlist.contents">
      <div class="card">
        <div class="card-header" (click)="play(content.id)" style="cursor: pointer">
          <img [ngSrc]="imageUrls[content.id]" alt="" width="100%" height="200">
        </div>
        <div class="card-body" (click)="play(content.id)" style="cursor: pointer">
          {{content.author.name}} - {{content.title}}
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-end">
            <button class="btn btn-light" [matMenuTriggerFor]="infoMenu"><i class="fa fa-ellipsis-h"></i></button>
            <mat-menu #infoMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
              <a (click)="contentInfo(content.id)" mat-menu-item>Informação</a>
              <a mat-menu-item>Partilhar com Grupo</a>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
<app-footer></app-footer>
