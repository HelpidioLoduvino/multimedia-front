<app-navbar></app-navbar>
<div class="container d-block mt-3">
  <h5>
    <span>Meus Amigos</span>
  </h5>
  <div class="friend-line mb-3"></div>
  <div class="row-cols-2" *ngFor="let group of friends">
    <div class="col-md-3 mb-3" *ngFor="let friend of group.members">
      <div class="card-color card">
        <div class="card-body">
          <h6>{{friend.user.name}} {{friend.user.surname}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>

<app-footer></app-footer>
