<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-center" style="padding-top: 20px;">
    <div class="search">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Procurar Ã¡lbum" aria-label="Search">
        <button class="btn btn-light" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row g-3">
    <div class="col-md-3 mb-3" *ngFor="let album of albums">
      <div class="d-flex justify-content-center">
        <div class="card card-color">
          <div class="card-header bg-transparent d-flex justify-content-center" (click)="albumInfo(album.id)" style="cursor: pointer;">
            <img [ngSrc]="imageUrls[album.id]" alt="{{album.musicReleaseName}}" width="100%" height="200">
          </div>
          <div class="card-body bg-transparent" (click)="albumInfo(album.id)" style="cursor: pointer;">
            <h5 class="d-flex justify-content-center">{{album.musicReleaseName}}</h5>
          </div>
          <div class="card-footer bg-transparent border-0">
            <div class="d-flex justify-content-end" [matMenuTriggerFor]="infoMenu">
              <button class="btn bg-transparent border-0">
                <lucide-icon class="icon-color" name="circle-chevron-down"></lucide-icon>
              </button>
            </div>
            <mat-menu #infoMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
              <a (click)="openDialog(album.id)" mat-menu-item>Criticar</a>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
