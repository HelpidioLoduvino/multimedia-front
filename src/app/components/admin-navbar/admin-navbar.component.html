
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <u class="custom-nav-items">
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin-home">ISPMedia</a>
      </li>
    </u>
    <ul class="navbar-nav d-flex flex-row flex-nowrap">
      <li class="nav-item">
        <button class="btn bg-transparent border-0" [matMenuTriggerFor]="contentMenu">
          <lucide-icon class="icon-color" name="circle-plus"></lucide-icon>
        </button>
        <mat-menu #contentMenu="matMenu">
          <a routerLink="/upload-music" mat-menu-item>Carregar Música</a>
          <a routerLink="/upload-video" mat-menu-item>Carregar Vídeo</a>
        </mat-menu>
      </li>
      <li class="nav-item">
        <button class="btn bg-transparent border-0" [matMenuTriggerFor]="notificationMenu">
          <lucide-icon class="icon-color" name="bell"></lucide-icon>
        </button>
        <mat-menu #notificationMenu="matMenu">
          <label mat-menu-item>
            <ul class="navbar-nav">
              <li class="nav-link" *ngFor="let notification of notifications">
                <strong>{{notification.sender.name}} {{notification.sender.surname}}</strong> {{notification.message}} <strong>{{notification.myGroup.name}}</strong>
                <div class="d-flex justify-content-end">
                  <button (click)="openGroup(notification.myGroup.id)" class="btn btn-dark">Ver</button>
                </div>
              </li>
            </ul>
          </label>
        </mat-menu>
      </li>
      <li class="nav-item">
        <button class="btn bg-transparent border-0" [matMenuTriggerFor]="userMenu">
          <lucide-icon class="icon-color" name="circle-user-round"></lucide-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>Meu Perfil</button>
          <button (click)="logout()" mat-menu-item>Sair</button>
        </mat-menu>
      </li>
    </ul>
  </div>
