
<app-navbar></app-navbar>
<div class="container mt-5">
  <h5>Informações do conteúdo</h5>
  <div class="title-separator mb-3"></div>
  <div class="row g-0" *ngIf="content">
    <div class="col-md-4 mb-3">
      <h5>Título</h5>
      <p>{{content.title}}</p>
    </div>
    <div class="col-md-4 mb-3">
      <h5>Author Principal</h5>
      <p>{{content.author.name}}</p>
    </div>
    <div class="col-md-4 mb-3">
      <h5>Editora</h5>
      <p>{{content.author.label.name}}</p>
    </div>
    <div class="col-md-4 mb-3">
      <h5>Participante(s)</h5>
      <p *ngFor="let feature of content.features">
        {{feature.name}}
      </p>
    </div>
    <div class="col-md-4 mb-3">
      <h5>Compositor(s)</h5>
      <p *ngFor="let songwriter of content.songwriters">
        {{songwriter.name}}
      </p>
    </div>
    <div class="col-md-4 mb-3">
      <h5>Banda</h5>
      <a (click)="bandInfo(content.id)" ><u>{{content.author.band.name}}</u></a>
    </div>
  </div>
</div>
