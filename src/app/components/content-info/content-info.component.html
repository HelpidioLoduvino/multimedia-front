<div class="row g-0">
  <div class="d-flex align-items-lg-stretch">
    <app-sidebar></app-sidebar>
    <div class="col">
      <app-navbar></app-navbar>
      <div class="container mt-5">
        <h5>Informações do conteúdo</h5>
        <div class="title-separator mb-3"></div>
        <div class="row g-0" *ngIf="content">
          <div class="col-md-4 mb-3">
            <h5>Título</h5>
            <p>{{content.title}}</p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Author Principal</h5>
            <p>{{content.author.artistName}}</p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Editora</h5>
            <p>{{content.author.label.labelName}}</p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Participante(s)</h5>
            <p *ngFor="let feature of content.features">
              {{feature.artistName}}
            </p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Compositor(s)</h5>
            <p *ngFor="let songwriter of content.songwriters">
              {{songwriter.artistName}}
            </p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Banda</h5>
            <a routerLink="#" (click)="bandInfo(content.id)" ><u>{{content.author.band.bandName}}</u></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
