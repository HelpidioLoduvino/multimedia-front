<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-center" style="padding-top: 20px;">
    <div class="search">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Procurar..." aria-label="Search">
        <button class="btn btn-light" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3" style="position: relative; top: 15px;">
    <select class="">
      <option>Filtro</option>
      <option>Categoria</option>
      <option>Músicas</option>
      <option>Vídeos</option>
    </select>
  </div>
  <h5>Músicas</h5>
  <div class="white-line mb-3"></div>
  <div class="row g-3">
    <div class="col-md-3 mb-3" *ngFor="let music of musics">
      <div class="d-flex justify-content-center">
          <div class="card" style=" width: 18rem; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <div class="card-header d-flex justify-content-center" (click)="play(music.content.id)" style="cursor: pointer;">
              <img [ngSrc]="imageUrls[music.content.id]" alt="{{ music.content.title }} cover" width="100%" height="200">
            </div>
            <div class="card-body">
              <a class="nav-link" (click)="play(music.content.id)" style="font-size: 18px; cursor: pointer">{{music.content.author.name}} - {{music.content.title}}</a>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-end" [matMenuTriggerFor]="infoMenu">
                <button class="btn btn-light border-0"><i class="fa fa-ellipsis-h"></i></button>
              </div>
              <mat-menu #infoMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
                <a (click)="contentInfo(music.id)" mat-menu-item>Informação</a>
                <a (click)="openDialog(music.id)" mat-menu-item>Guardar na Playlist</a>
                <a mat-menu-item>Partilhar com Grupo</a>
              </mat-menu>
            </div>
          </div>
      </div>
    </div>
  </div>
  <h5 class="mt-3">Vídeos</h5>
  <div class="white-line mb-3"></div>
  <div class="row g-3">
    <div class="col-md-3 mb-3" *ngFor="let video of videos">
      <div class="d-flex justify-content-center">
        <div class="card"  style=" width: 18rem; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
          <div class="card-header" (click)="play(video.content.id)" style="cursor: pointer;">
            <video controls width="100%" height="200">
              <source src="{{video.content.id}}" type="video/mp4">
            </video>
          </div>
          <div class="card-body">
            <a class="nav-link" (click)="play(video.content.id)" style="font-size: 18px; cursor: pointer">{{video.content.author.name}} - {{video.content.title}}</a>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-end" [matMenuTriggerFor]="infoMenu">
              <button class="btn btn-light border-0"><i class="fa fa-ellipsis-h"></i></button>
            </div>
            <mat-menu #infoMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
              <a (click)="contentInfo(video.id)" mat-menu-item>Informação</a>
              <a (click)="openDialog(video.id)" mat-menu-item>Guardar na Playlist</a>
              <a mat-menu-item>Partilhar com Grupo</a>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</div>

<app-footer></app-footer>
