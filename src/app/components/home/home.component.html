<div class="row g-0">
  <div class="d-flex align-items-lg-stretch">
    <app-sidebar></app-sidebar>

    <div class="col">
      <app-navbar></app-navbar>

      <div class="container">

        <div class=" d-flex justify-content-center">
          <div class="search">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Procurar..." aria-label="Search">
              <button class="btn search-btn" type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-4 mt-5" *ngFor="let content of contents">
            <div class="card card-body" style="width: 60vh; background: #1D1C1C">
              <div class="object-fit-cover d-flex justify-content-center mb-2">
                <img class="music-image" *ngIf="isMusic(content.path)" [src]="imageUrls[content.id]" alt="{{ content.title }} cover">
                <video *ngIf="isVideo(content.path)" width="400" controls></video>
              </div>
              <hr>
              <h5>{{content.author.artistName}} - {{content.title}}</h5>
              <div class="d-flex justify-content-end">
                <span class="me-2">
                  <button class="btn btn-danger" (click)="play(content.id)"><i class="fa fa-play"></i></button>
                </span>
                <span class="">
                    <a routerLink="#" class="btn btn-primary"><i class="fa fa-info"></i></a>
                  </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
