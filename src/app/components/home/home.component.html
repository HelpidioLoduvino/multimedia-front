<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-center" style="padding-top: 20px;">
    <div class="search">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Procurar..." aria-label="Search">
        <button class="btn btn-light" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <select class="">
      <option>Filtro</option>
      <option>Categoria</option>
      <option>Músicas</option>
      <option>Vídeos</option>
    </select>
  </div>
  <hr>
  <div class="row g-3">
    <div class="col-md-3 mb-3" *ngFor="let content of contents">
      <div class="d-flex justify-content-center">
          <div class="card" style=" width: 18rem; color: white; background: #1A1F16; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <div class="card-header d-flex justify-content-center" (click)="play(content.content.id)" style="cursor: pointer;">
              <img *ngIf="isMusic(content.content.path)" [ngSrc]="imageUrls[content.content.id]" alt="{{ content.content.title }} cover" width="100%" height="200">
              <video *ngIf="isVideo(content.content.path)" width="400" controls></video>
            </div>
            <div class="card-body">
              <a class="nav-link" (click)="play(content.content.id)" style="font-size: 18px; cursor: pointer">{{content.content.author.artistName}} - {{content.content.title}}</a>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-end" [matMenuTriggerFor]="infoMenu">
                <button class="btn btn-light border-0"><i class="fa fa-ellipsis-h"></i></button>
              </div>
              <mat-menu #infoMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
                <a routerLink="" (click)="contentInfo(content.id)" mat-menu-item>Informação</a>
                <a routerLink="" (click)="openDialog(content.id)" mat-menu-item>Guardar na Playlist</a>
                <a routerLink="" mat-menu-item>Partilhar com Grupo</a>
              </mat-menu>
            </div>
          </div>
      </div>
    </div>
  </div>
  <br><br>
</div>

<app-footer></app-footer>
