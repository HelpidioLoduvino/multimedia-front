<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let group of allMyGroups">
          <td>
            <a routerLink="#" class="nav-link" (click)="onSubmit(group.shareGroup.id)">
              {{group.shareGroup.groupName}}

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
