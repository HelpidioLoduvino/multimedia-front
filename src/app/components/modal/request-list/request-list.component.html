<div class="container">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-dark">
        <tr>
          <th>Pedidos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td>
            <span style="position: relative; top: 15px;">{{request.user.name}} {{request.user.surname}}</span>
            <div class="d-flex justify-content-end" style="position: relative; top: -15px;">
              <button (click)="acceptRequest(request.id)" class="btn btn-success me-2"><i class="fa fa-check"></i></button>
              <button (click)="rejectRequest(request.id)" class="btn btn-danger"><i class="fa fa-close"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table table-hover mt-0 mb-0">
      <thead class="table-dark">
        <tr>
          <th>Encontrar Amigos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <span style="position: relative; top: 15px;">{{user.name}} {{user.surname}}</span>
            <div class="d-flex justify-content-end" style="position: relative; top: -15px;">
              <button class="btn btn-primary"><i class="fa fa-plus"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
