<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let group of allGroupsExceptMyAndPublic">
          <td style="cursor: pointer;">
            <a class="nav-link" (click)="onSubmit(group.id)">
              {{group.groupName}} <small class="text-muted">(Owner: {{group.firstOwner.name}} {{group.firstOwner.surname}})</small>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
