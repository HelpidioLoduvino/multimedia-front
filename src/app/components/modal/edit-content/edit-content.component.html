<div class="container mt-3" *ngIf="content">
  <form>
    <label for="title">TÃ­tulo:</label>
    <input type="text" class="form-control mt-1 mb-3" name="title" id="title" value="{{content.title}}">
    <label for="genre">Categoria:</label>
    <select class="form-control mb-3" name="genre" id="genre" >
      <option disabled selected>{{content.genre.name}}</option>
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
      <option value="Alternative Rock">Alternative Rock</option>
      <option value="Hip Hop/Rap">Hip Hop/Rap</option>
      <option value="R&B">R&B</option>
      <option value="Country">Country</option>
      <option value="Jazz">Jazz</option>
      <option value="Classical">Classical</option>
      <option value="Electronic/Dance">Electronic/Dance</option>
      <option value="Reggae">Reggae</option>
      <option value="Gospel">Gospel</option>
      <option value="Funk">Funk</option>
      <option value="House">House</option>
      <option value="Afrobeat">Afrobeat</option>
      <option value="Kizomba">Kizomba</option>
      <option value="Kuduro">Kuduro</option>
    </select>
    <label>Participante(s)</label>
    <input *ngFor="let feature of content.features" type="text" class="form-control mt-1 mb-3" value="{{feature.name}}">

    <label>Compositor(s)</label>
      <input *ngFor="let songwriter of content.songwriters" type="text" class="form-control mt-1 mb-3" value="{{songwriter.name}}">

    <div class="d-flex justify-content-center mt-3">
      <input type="submit" class="btn btn-success" value="Editar">
    </div>
  </form>
</div>
