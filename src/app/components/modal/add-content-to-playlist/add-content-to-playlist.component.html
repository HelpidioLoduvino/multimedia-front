<div class="container">
  <ul style="list-style: none;">
    <li *ngFor="let playlist of playlists">
      <input type="checkbox" [value]="playlist.id" (change)="onCheckboxChange(playlist.id, $event)"> {{playlist.name}} ({{playlist.status}})
    </li>
  </ul>
  <input (click)="onSubmit()" value="Adicionar" class="btn btn-success">
</div>
