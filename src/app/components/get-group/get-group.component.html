<app-navbar></app-navbar>
<div class="container mt-3">
  <div *ngIf="groupDetails" class="d-flex">
    <h5 class="me-2" style="position: relative; top: 5px;">{{groupDetails.groupName}}</h5>
    <button class="btn btn-light me-2" [matMenuTriggerFor]="userMenu"><i class="fa fa-user"></i></button>
    <mat-menu #userMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
      <a *ngIf="isUserOwner" (click)="addMember(groupDetails.id)" mat-menu-item>Adicionar Membro</a>
      <a (click)="listMembers(groupDetails.id)" mat-menu-item>Listar Membros</a>
    </mat-menu>
    <button class="btn btn-danger" [matMenuTriggerFor]="deleteMenu"><i class="fa fa-trash"></i> </button>
    <mat-menu #deleteMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="before">
      <a routerLink=""  mat-menu-item>Apagar Grupo</a>
    </mat-menu>
  </div>
  <div class="white-line mt-2"></div>
  <div class="row g-3 mt-1">
    <div class="col-md-3 mb-3" *ngFor="let content of contents">
      <div class="d-flex justify-content-center">
        <div class="card" style=" width: 18rem; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
          <div class="card-header">
            <div class="d-flex justify-content-center mb-2" (click)="play(content.content.id)" style="cursor: pointer;">
              <img *ngIf="isMusic(content.content.path)" [ngSrc]="imageUrls[content.content.id]" alt="{{ content.content.title }} cover" width="100%" height="200">
            </div>
            <video *ngIf="isVideo(content.content.path)" controls width="100%" height="200"></video>
          </div>
          <div class="card-body">
            <a class="nav-link" (click)="play(content.content.id)" style="font-size: 18px; cursor: pointer">{{content.content.author.artistName}} - {{content.content.title}}</a>
          </div>
        </div>
    </div>
  </div>
</div>
  <br><br>
</div>
<app-footer></app-footer>
